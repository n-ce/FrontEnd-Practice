<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Snake Game</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#000814">
</head>

<body>
  <div id="container">
    <canvas id="gameCanvas" width="300" height="300"></canvas>
  </div>
  <br>
  <div id="controls" align="center">
    
    <button class="gg-arrow-up-r"></button>
    <div id ="flex">
    <button class="gg-arrow-left-r"></button>
    <button class="gg-play-button-r" onclick="pause()"></button>
    <button class="gg-arrow-right-r"></button>
    </div>
    <button class="gg-arrow-down-r"></button>
    
  </div>
  <script src="script.js"></script>
</body>

</html>
