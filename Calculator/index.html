<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#71C9CE">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="display"></div>
  <div class="buttons">
    <button class="operation" onclick="op('+')">+</button>
    <button class="operation" onclick="op('-')">-</button>
    <button class="operation" onclick="op('×')">×</button>
    <button class="operation" onclick="op('÷')">÷</button>
    <button onclick="no(1)">1</button>
    <button onclick="no(2)">2</button>
    <button onclick="no(3)">3</button>
    <button class="operation">=</button>
    <button onclick="no(4)">4</button>
    <button onclick="no(5)">5</button>
    <button onclick="no(6)">6</button>
    <button class="operation">C</button>
    <button onclick="no(7)">7</button>
    <button onclick="no(8)">8</button>
    <button onclick="no(9)">9</button>
    <button onclick="no(0)">0</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
